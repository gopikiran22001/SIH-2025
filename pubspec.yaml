name: meditech_app
description: "Meditech - Complete Telemedicine Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1
  
  # Video Calling
  agora_rtc_engine: ^6.3.2
  permission_handler: ^11.3.1
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  shared_preferences: ^2.2.3
  
  # Navigation
  go_router: ^14.2.0
  
  # Offline Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Connectivity
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/