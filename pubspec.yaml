name: medvita_app
description: "MedVita - Complete Telemedicine Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1
  
  # Video Calling
  permission_handler: ^11.3.1
  hmssdk_flutter: ^1.10.0
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  shared_preferences: ^2.2.3
  
  # Navigation
  go_router: ^14.2.0
  
  # Offline Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Connectivity
  connectivity_plus: ^6.0.5
  
  # Push Notifications
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  crypto: ^3.0.6
  




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/WhatsApp Image 2025-09-13 at 16.03.16_104a23fc.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/WhatsApp Image 2025-09-13 at 16.03.16_104a23fc.png"
    background_color: "#00B4D8"
    theme_color: "#00B4D8"
  windows:
    generate: true
    image_path: "assets/icons/WhatsApp Image 2025-09-13 at 16.03.16_104a23fc.png"
    icon_size: 48